<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        as="style">
</head>
<body>
    <div class="container">
        <div class="container-buttons">
            <div class="social-div" style="background-color: #3D599A;">
                <div class="social-icon-div">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
                <div class="social-text">
                    <span>Facebook</span>
                </div>
            </div>

            <div class="social-div" style="background-color: #25D468;">
                <div class="social-icon-div">
                    <i class="fa fa-whatsapp" aria-hidden="true"></i>

                </div>
                <div class="social-text">
                    <span>Whatsapp</span>
                </div>
            </div>

            <div class="social-div" style="background-color: #E52E6C;">
                <div class="social-icon-div">
                    <i class="fa fa-instagram" aria-hidden="true"></i>

                </div>
                <div class="social-text">
                    <span>Instagram</span>
                </div>
            </div>

            <div class="social-div" style="background-color: #0087D2;">
                <div class="social-icon-div">
                    <i class="fa fa-telegram" aria-hidden="true"></i>

                </div>
                <div class="social-text">
                    <span>Telegram</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
